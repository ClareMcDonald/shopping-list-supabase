<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/home.css">
    <title>Shopping List</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="../assets/big-logo.png" />
        </div>
    </header>    
    <button id="logout">Logout</button>
    <main>

        <section>
            <h1>Welcome to Listy!</h1>
        </section>

        <section>
            <form id="item-form">
                <label>Quantity:</label> 
                    <input type="number" name="quantity-input" min="0"/>
                <label>Item:</label>    
                    <input type="text" name="item-input"/>
                <button>Add Item</button>
            </form>
        </section>

        <section>
            <button id="delete-button">Delete List</button>
        </section>

        <section>
            <div id="list-div"></div>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>
    <script type="module" src="./list.js"></script>
</body>

</html>
